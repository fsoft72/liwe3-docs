site_name: LiWE3 Documentation

theme:
  name: material
  features:
    - content.code.annotate # (1)
  custom_dir: overrides
  extra_javascript:
    - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
    - javascripts/tablesort.js

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.superfences
  - tables
  - toc:
      permalink: True

nav:
  - index.md
  - LiWE3:
      - Introduction: liwe3/index.md
      - NodeJS:
          - Library:
              - auth: liwe3/nodejs/files/auth.md
