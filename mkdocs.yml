site_name: LiWE3 Documentation

theme:
  name: material
  features:
    - content.code.annotate # (1)

markdown_extensions:
  - toc:
      permalink: True
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - index.md
  - LiWE3:
    - 'Introduction': liwe3/index.md
    - NodeJS:
      - 'Library': liwe3/nodejs/index.md
      - 'Sending emails': liwe3/nodejs/send_emails.md
    - NextJS:
      - 'Authentication': liwe3/nextjs/authentication.md
      - 'Payments': liwe3/nextjs/payments.md
      - 'Redux': liwe3/nextjs/redux.md
  - Docs2Rest:
    - 'Introduction': docs2rest/index.md
    - 'GUI Definition': docs2rest/gui.md
    - 'Menu Creation': docs2rest/menu.md
